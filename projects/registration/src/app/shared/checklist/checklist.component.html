<div *ngIf="featureList!=null && featureList.length>0">
    <div class="form-check form-check-inline" id="chkdev" *ngFor="let feature of featureList">
        <input class="form-check-input" type="checkbox" id="chk{{feature.id}}" />
        <label class="form-check-label" for="inlineCheckbox1">{{feature.displayName}}</label>
    </div>
</div>
