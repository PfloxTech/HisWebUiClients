<div [formGroup]="userDetailsForm">
    <div class="row bg-primary text-white">
        <div class="col-12 text-center">
            <h3 class="mt-2 mb-2">
                User Details
            </h3>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <fieldset class="border rounded-3 p-3 border-primary">
                <legend class="float-none w-auto px-3">User Details</legend>
                <div class="row">
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="txtFirstName" class="form-label">
                                First Name<span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="txtFirstName" formControlName="firstName" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="txtMiddleName" class="form-label">
                                Middle Name
                            </label>
                            <input type="text" class="form-control" id="txtMidleName" formControlName="middleName" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="txtLastName" class="form-label">
                                Last Name
                            </label>
                            <input type="text" class="form-control" id="txtLastName" formControlName="lastName" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="txtPhone" class="form-label">
                                Mobile No
                            </label>
                            <input type="text" class="form-control" id="txtPhone" formControlName="phone" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="txtLogonId" class="form-label">
                            Login Id(Email Id\Mobile No\User Name)<span class="text-danger">*</span>
                        </label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="spanLogonId"><img
                                    src="../../assets/img/man.png" /></span>
                            <input type="text" class="form-control" id="txtLogonId" aria-describedby="basic-addon2"
                                formControlName="loginId" />
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="txtPassword" class="form-label">
                            Password<span class="text-danger">*</span>
                        </label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">
                                <img src="../../assets/img/password.png" />
                            </span>
                            <input type="password" class="form-control" id="txtPassword" formControlName="password" />
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="txtConFirmPassword" class="form-label">
                            Confirm Password<span class="text-danger">*</span>
                        </label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><img src="../../assets/img/password.png" /></span>
                            <input type="password" class="form-control" id="txtConFirmPassword"
                                formControlName="confirmPassword" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="txtEmailId" class="form-label">
                                Email Id
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="txtEmailId" formControlName="emailId" />
                        </div>
                    </div>
                    <div class="col-3">
                        <label for="txtOtp" class="form-label">
                            OTP on Email<span class="text-danger">*</span>
                        </label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2"><img
                                    src="../../assets/img/security.png" /></span>
                            <input type="password" class="form-control" id="txtOtp" formControlName="otp" />
                            &nbsp;<a (click)="sendOtp()" class="pt-2 link-primary">Resend OTP</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <button type="button" class="btn btn-primary btn-right mr-2 ms-2" (click)="next()">Submit</button>
            <button type="button" class="btn btn-primary btn-right" (click)="back()">Back</button>
        </div>
    </div>
</div>
