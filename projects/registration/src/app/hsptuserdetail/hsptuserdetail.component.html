<div class="row bg-primary text-white">
    <div class="col-12 text-center">
        <h6 class="mt-2 mb-2">
            User Details
        </h6>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <fieldset class="border rounded-3 p-3 border-primary">
            <legend class="float-none w-auto px-3">User Personal Details</legend>
            <div class="row">
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtFirstName" class="form-label">
                            First Name<span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="txtFirstName" [(ngModel)]="UserModel.FirstName" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtMiddleName" class="form-label">
                            Middle Name
                        </label>
                        <input type="text" class="form-control" id="txtMidleName" [(ngModel)]="UserModel.MiddleName" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtLastName" class="form-label">
                            Last Name
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="txtLastName" [(ngModel)]="UserModel.LastName" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtEmailId" class="form-label">
                            EmailId
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="txtEmailId" [(ngModel)]="UserModel.EmailId" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="mb-3">
                        <label for="txtPhone" class="form-label">
                            Phone
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="txtPhone" [(ngModel)]="UserModel.Phone" />
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <fieldset class="border rounded-3 p-3 border-primary">
            <legend class="float-none w-auto px-3">User Logon Credtial</legend>
            <div class="row">
                <div class="col-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chkAutoGenerate" />
                        <label class="form-check-label" for="inlineCheckbox1">Auto Generate User Credentials</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <label for="txtHsptName" class="form-label">
                        Email Id\Mobile No\User Id<span class="text-danger">*</span>
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="spanLogonId"><img src="../../assets/img/man.png" /></span>
                        <input type="text" class="form-control" id="txtLogonId" aria-describedby="basic-addon2"
                            [(ngModel)]="UserModel.LogonId" />
                    </div>
                </div>
                <div class="col-3">
                    <label for="txtHsptName" class="form-label">
                        Password<span class="text-danger">*</span>
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><img
                                src="../../assets/img/password.png" /></span>
                        <input type="text" class="form-control" id="txtPassword" [(ngModel)]="UserModel.Password" />
                    </div>
                </div>
                <div class="col-3">
                    <label for="txtHsptName" class="form-label">
                        Confirm Password<span class="text-danger">*</span>
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><img
                                src="../../assets/img/password.png" /></span>
                        <input type="text" class="form-control" id="txtConFirmPassword"
                            [(ngModel)]="UserModel.ConfirmPassword" />
                    </div>
                </div>
                <div class="col-3">
                    <label for="txtHsptName" class="form-label">
                        OTP on Email<span class="text-danger">*</span>
                    </label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><img
                                src="../../assets/img/security.png" /></span>
                        <input type="text" class="form-control" id="txtHsptName" />
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<div class="row mt-2">
    <div class="col-12">
        <button type="button" class="btn btn-primary btn-right mr-2 ms-2" (click)="next()">Next</button>
        <button type="button" class="btn btn-primary btn-right" (click)="back()">Back</button>
    </div>
</div>
