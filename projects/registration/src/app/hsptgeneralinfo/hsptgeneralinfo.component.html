<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="txtHsptName" class="form-label">
                Hospital Name<span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtHsptName" [(ngModel)]="hsptModel.name" />
        </div>
    </div>
    <div class="col-3">
        <div class="mb-3">
            <label for="txtHsptRegNum" class="form-label">
                Hospital Registration Number
                <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtHsptRegNum" [(ngModel)]="hsptModel.registerNum" />
        </div>
    </div>
    <div class="col-3">
        <div class="mb-3">
            <label for="txtHsptRegDate" class="form-label">
                Hospital Registration Date
                <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtHsptRegDate" [(ngModel)]="hsptModel.registerDate" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <div class="mb-3">
            <label for="txtHsptWebSite" class="form-label">
                Hospital WebSite
            </label>
            <input type="text" class="form-control" id="txtHsptWebSite" [(ngModel)]="hsptModel.website" />
        </div>
    </div>
    <div class="col-3">
        <div class="mb-3">
            <label for="txtHsptPan" class="form-label">
                Hospital PAN
            </label>
            <input type="text" class="form-control" id="txtHsptPan" [(ngModel)]="hsptModel.panNum" />
        </div>
    </div>
    <div class="col-3">
        <div class="mb-3">
            <label for="txtHsptGstNum" class="form-label">
                Hospital GST
            </label>
            <input type="text" class="form-control" id="txtHsptGstNum" [(ngModel)]="hsptModel.gstNum" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="mb-3">
            <label for="txtAccreditation" class="form-label">
                Accreditation <i>(For e.g NABH/NABL/JCI/ISO/Others) (For Hospital/Blood Bank/
                    Laboratory)</i>
            </label>
            <textarea class="form-control" id="txtAccreditation" rows="3" [(ngModel)]="hsptModel.accreditation"></textarea>
        </div>
    </div>
</div>
