<div class="row">
    <div class="col-2">
        <div class="mb-3">
            <label for="txtDoctorsCount" class="form-label">
                Doctor Counts<span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtDoctorsCount"
                [(ngModel)]="hsptMiscellaneousModel.DoctorsCount" />
        </div>
    </div>
    <div class="col-2">
        <div class="mb-3">
            <label for="txtMedicalConsltantCount" class="form-label">
                Medical Consultants Counts<span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtMedicalConsltantCount"
                [(ngModel)]="hsptMiscellaneousModel.MedicalConsultantCount" />
        </div>
    </div>
    <div class="col-2">
        <div class="mb-3">
            <label for="txtBedCount" class="form-label">
                Bed's Count<span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtBedCount" [(ngModel)]="hsptMiscellaneousModel.BedCount" />
        </div>
    </div>
    <div class="col-2">
        <div class="mb-3">
            <label for="txtPrivateWardCount" class="form-label">
                Private Wards Count<span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtPrivateWardCount"
                [(ngModel)]="hsptMiscellaneousModel.PrivateWardCount" />
        </div>
    </div>
    <div class="col-2">
        <div class="mb-3">
            <label for="txtEwsBedCount" class="form-label">
                Beds for EWS Count<span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtEwsBedCount"
                [(ngModel)]="hsptMiscellaneousModel.EWSBedCount" />
        </div>
    </div>
    <div class="col-2">
        <div class="mb-3">
            <label for="txtCollaboration" class="form-label">
                Empanelment/Collaboration With<span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" id="txtCollaboration"
                [(ngModel)]="hsptMiscellaneousModel.Collaboration" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-2">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkEmergencyServices"
                [(ngModel)]="hsptMiscellaneousModel.EmergencyService" />
            <label class="form-check-label" for="chkEmergencyServices">Emergency Services</label>
        </div>
    </div>
    <div class="col-2">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkAnimalBiteCare"
                [(ngModel)]="hsptMiscellaneousModel.AnimalBiteCare" />
            <label class="form-check-label" for="chkAnimalBiteCare">Animal Bite Care</label>
        </div>
    </div>
    <div class="col-2">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkPoisoningCentreCure"
                [(ngModel)]="hsptMiscellaneousModel.PoisoningCentreCure" />
            <label class="form-check-label" for="chkPoisoningCentreCure">Poisoning Centre Cure</label>
        </div>
    </div>
    <div class="col-2">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkRabiesPreventionAndCareDrug"
                [(ngModel)]="hsptMiscellaneousModel.RabiesPreventionAndCareDrug" />
            <label class="form-check-label" for="chkRabiesPreventionAndCareDrug">Rabies Prevention and CareDrug </label>
        </div>
    </div>
    <div class="col-2">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="chkDeAddiction"
                [(ngModel)]="hsptMiscellaneousModel.DeAddiction" />
            <label class="form-check-label" for="chkDeAddiction">De-Addiction</label>
        </div>
    </div>
</div>
