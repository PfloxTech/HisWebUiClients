<div class="{{msgModel.ClassName}} text-white">
    <div>
        <h3>
            {{msgModel.Title}}
            <span class="float-end" (click)="close()">X</span>
        </h3>
    </div>
    <div>
        <ul *ngFor="let msg of msgModel.Messages">
            <li>{{msg}}</li>
        </ul>
        <button *ngIf="isCallBack" class="btn btn-dark float-end ms-2">
            OK
        </button>
        <button class="btn btn-dark float-end ms-2" (click)="close()">
            Close
        </button>
    </div>
</div>
