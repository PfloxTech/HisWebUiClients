<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-8 left-section bg-primary">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 text-center">
                    <img class="w-25" src="../../../assets/img/Blossom_icon.png" />
                    <p>Powered by Pflox</p>
                </div>
            </div>
        </div>
        <div class="col-4" [formGroup]="logonForm">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-13">
                    <form>
                        <div class="form-group">
                            <label for="txtLoginId">Email/Mobile/Login Id</label>
                            <input type="text" class="form-control" id="txtLoginId"  formControlName="loginId"/>
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" formControlName="password"/>
                        </div>
                        <button type="button" class="btn btn-primary mt-2 btn-right" (click)="onLogon()">
                            Log in
                        </button>
                        <a href="#">Trouble in Log in</a>
                        <div class="form-group">
                            <label>{{Error}}</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
